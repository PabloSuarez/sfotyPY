<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Track</title>
</head>
<body>
	<section>
		<p>Title -> {{track.title}} </p>
		<hr/>

		<p>Order: <span>{{track.order}}</span></p>
		<hr/>

		<p>File: <span>{{track.track_file}}</span></p>
		<hr/>

		<p>Album: <span>{{track.album}}</span></p>
		<hr/>

		<p>Artist: <span>{{track.artist}}</span></p>
		<hr/>

		<h4>Biography</h4>
		<p>{{track.artist.biography}}</p>
	</section>
</body>
</html>
